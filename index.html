<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="bg"></div>
    <div class="wrapper">
      <div class="container">
        <div class="auth-form">
          <span class="formName">Enter students KPI</span>
          <div class="field">
            <span class="spanText" >Name: </span>
            <input type="text" class="name-input" placeholder="Name"/><br /><br />
            <span class="spanText" >Surname: </span>
            <input type="text" class="family-input" placeholder="Surname"/><br /><br />
            <span class="spanText" ">Number: </span>
            <input type="text" class="number-input" placeholder="Number"/><br /><br />
            <span class="spanText" >Week KPI: </span>
            <input type="text" class="week-kpi" placeholder="Week KPI"/><br /><br />
            <span class="spanText" >Month KPI: </span>
            <input type="text" class="month-kpi" placeholder="Month KPI"/><br /><br />
          </div>

          <div class="field">
            <button class="btn">Add information</button>
          </div>
        </div>
        <!-- <input type="text" name="" id="searchInp" />   -->
        <div class="ser"><div class="searchCont"></div><input type="text" name="" id="searchInp" placeholder="search"/> </div>

        

         
      </div>
      <div class="container"><h2 class = "amount">Students amount: </h2></div>
      <div class="container"><button class = "prev">prev</button><button class = "next">next</button></div>
      <div class="container">
        
        <ul class="task-list"></ul>
      </div>
    </div>

    

    <div class="main-modal">
      
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
